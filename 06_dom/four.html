<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
<ul class = "language">
<li> Javascript</li>
</ul>

</body>

<script>

    //the following way is the way 1 to input some text in the document.
function addLanguage(langName){
    const li = document.createElement('li')
    li.innerHTML = `${langName}`
    document.querySelector('.language').appendChild(li)
}
addLanguage("Python")
addLanguage("Ruby")

// this is naother way of adding the text/something using the node in the document using the node list.
function addOptiLanguage(langName){
    const li = document.createElement('li');
li.appendChild(document.createTextNode(langName))
document.querySelector('.language').appendChild(li)
}
addOptiLanguage('golang')


//+++++++++++++++++EDIT++++++++++++++++++++
// replace python from the list to Mojo

const secondLang = document.querySelector("li:nth-child(2)")
//secondLang.innerHTML = "mojo"
const newli = document.createElement('li')
newli.textContent = "Mojo"
secondLang.replaceWith(newli)


//+++++++EDIT 2++++
// replace Javascript to typescript

const firstLang = document.querySelector("li:first-child")
firstLang.outerHTML = '<li>TypeScript</li>'


//+++++++++++REMOVE Last Language+++++++++++++++++

const lastLang = document.querySelector('li:last-child')
lastLang.remove()


</script>

</html>
